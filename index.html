<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姜先森&王小姐·婚礼邀请</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .invitation-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; /* 改为100%宽度以适应手机屏幕 */
            padding: 20px; /* 添加内边距以避免内容紧贴边缘 */
            box-sizing: border-box; /* 确保内边距不会增加容器宽度 */
        }

        .invitation-text {
            text-align: center;
            margin-bottom: 20px;
            width: 100%; /* 确保文本块宽度与容器相同 */
        }

        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: -10px; /* 可选：如果图片间距过大，可以微调 */
        }

        .photo-gallery img {
            width: calc(33.333% - 10px); /* 三列布局 */
            height: auto;
            display: block;
            margin-bottom: 10px; /* 在图片下方添加间距 */
        }

        /* 媒体查询以适应不同屏幕尺寸 */
        @media (max-width: 768px) {
            .photo-gallery img {
                width: calc(50% - 10px); /* 两列布局 */
            }
        }

        @media (max-width: 480px) {
            .photo-gallery img {
                width: 100%; /* 单列布局 */
            }
        }
        audio {
            display: none;
        }

         /* 悬浮按钮样式 */
        .music-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            color: white;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: background-color 0.3s;
        }
        .music-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <audio loop id="myAudio" source src="audio/bg.mp3" type="audio/mp3" muted>
        Your browser does not support the audio element.
    </audio>
    <!-- 悬浮按钮 -->
    <div class="music-button" onclick="toggleMute()">🔇</div>
    <div class="invitation-container">
        <div class="invitation-text">
            <h1>我们诚挚地邀请您</h1>
            <p>在这个特别的时刻，我们衷心希望您能与我们一同分享喜悦。</p>
            <p>新郎：姜玉龙</p>
            <p>新娘：王惠</p>
            <p>婚礼日期：2024年10月1日</p>
            <p>婚礼地点：囍荟百家湖店</p>
            <p><a href="https://surl.amap.com/9SoleqZfJb" target="_blank" rel="noopener noreferrer">南京市江宁区双龙大道1519号</a></p>
        </div>
        <div class="photo-gallery">
            <img src="img/1.JPG" alt="婚礼照片1">
            <img src="img/2.JPG" alt="婚礼照片2">
            <img src="img/3.JPG" alt="婚礼照片3">
            <img src="img/4.JPG" alt="婚礼照片4">
            <img src="img/5.JPG" alt="婚礼照片5">
            <img src="img/6.JPG" alt="婚礼照片6">
            <img src="img/7.JPG" alt="婚礼照片7">
            <img src="img/8.JPG" alt="婚礼照片8">
            <img src="img/9.JPG" alt="婚礼照片9">
        </div>
    </div>
    <script>
        // 切换静音状态的函数
        function toggleMute() {
            var audio = document.getElementById('myAudio');
            if (audio.muted) {
                audio.muted = false;
                // 可选：更改按钮图标或文本
                document.querySelector('.music-button').textContent = '🔇';
            } else {
                audio.muted = true;
                // 可选：更改按钮图标或文本
                document.querySelector('.music-button').textContent = '🔊';
            }
        }
        // 注意：这里自动播放是带muted属性的，因此不违反浏览器的自动播放策略
        // 如果用户与页面有交互（如点击），则可以取消静音播放
    </script>
</body>
</html>
