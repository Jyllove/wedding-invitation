<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>婚礼请柬</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .invitation {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="invitation">
        <h1>婚礼请柬</h1>
        <p>亲爱的[受邀人姓名],</p>
        <p>我们诚挚地邀请您参加我们的婚礼庆典，与我们共同见证这一幸福时刻。</p>
        <p>婚礼详情：</p>
        <ul>
            <li>日期：2023年10月1日</li>
            <li>时间：下午5点</li>
            <li>地点：梦幻花园大酒店</li>
        </ul>
        <p>期待您的光临！</p>
    </div>
</body>
</html>
