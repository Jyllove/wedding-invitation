<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到姜先生与王小姐的婚礼</title>
    <style>
        .invitation-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            margin: 0 auto;
        }

        .invitation-text {
            text-align: center;
            margin-bottom: 20px;
        }

        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* 浏览器支持的情况下，用于设置图片之间的间距 */
        }

        .photo-gallery img {
            width: calc(33.333% - 10px); /* 根据需要调整，以确保三列布局 */
            height: auto;
            display: block; /* 去除图片下方的默认间距 */
        }

        @media (max-width: 768px) {
            .photo-gallery img {
                width: calc(50% - 10px); /* 在小屏幕上调整为两列布局 */
            }
        }

        @media (max-width: 480px) {
            .photo-gallery img {
                width: 100%; /* 在更小的屏幕上，图片占满整行 */
            }
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <div class="invitation-text">
            <h1>我们诚挚地邀请您</h1>
            <p>在这个特别的时刻，我们衷心希望您能与我们一同分享喜悦。</p>
            <p>婚礼日期：2024年10月1日</p>
            <p>婚礼地点：囍荟百家湖店·南京市江宁区双龙大道1519号
                <a href="https://surl.amap.com/9SoleqZfJb" target="_blank" rel="noopener noreferrer">点击这里查看地图</a>
            </p>
        </div>
        <div class="photo-gallery">
            <img src="img/1.JPG" alt="婚礼照片1">
            <img src="img/2.JPG" alt="婚礼照片2">
            <img src="img/3.JPG" alt="婚礼照片3">
            <img src="img/4.JPG" alt="婚礼照片4">
            <img src="img/5.JPG" alt="婚礼照片5">
            <img src="img/6.JPG" alt="婚礼照片6">
            <img src="img/7.JPG" alt="婚礼照片7">
            <img src="img/8.JPG" alt="婚礼照片8">
            <img src="img/9.JPG" alt="婚礼照片9">
            <img src="img/10.JPG" alt="婚礼照片10">
        </div>
    </div>
</body>
</html>
